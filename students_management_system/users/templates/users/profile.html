<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <p>Welcome, {{ user.username }}!</p>
    <p>Email: {{ user.email }}</p>
    <p>Role: {% if user.is_student %}Student{% elif user.is_admin %}Admin{% elif user.is_lecturer %}Lecturer{% endif %}</p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
